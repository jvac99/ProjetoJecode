{% extends 'base_inicio.html' %}

{% load static %}

{% load crispy_forms_tags %} ## Carregando a biblioteca

{% block title %}Alterar senha no Unimages{% endblock %}

{% block content %}

<main class="main-login">
  <div class="container-login">
    <form method="post" class="form-login">
      <h4>Alterar senha no Unimages</h4>
      {% csrf_token %} {{ form | crispy }}
      <button type="submit" class="botao-login">Alterar</button>
    </form>
  </div>
</main>
{% endblock %}
